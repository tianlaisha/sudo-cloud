server:
  port: 9003
spring:
  application:
    name: client-employee
  cloud:
    config:
      # 对应配置文件名
      name: client-employee
      # config server的地址
      uri: http://localhost:8888/
      # 开发环境
      profile: dev
eureka:
  instance:
    hostname: client-employee
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
